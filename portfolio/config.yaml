  #     backgroundColor: "#18191a"
  #     secondaryBackgroundColor: "#212529"
  #     primaryColor: "#ffffff"
  #     secondaryColor: "#212529"

  # If you want to customize the menu, you can change it here
  navbar:
    align: ms-auto # Left: ms-auto | center: mx-auto | right: me-auto | Default: ms-auto
    # brandLogo: "/logo.png" # Logo for the brand | default is the favicon variable
    # showBrandLogo: false # Show brand logo in nav bar | default is true
    brandName: "Franci's Portfolio" # Brand name for the brand | default is the title variable
    disableSearch: false
    # searchPlaceholder: "Search"
    stickyNavBar:
      enable : true
      showOnScrollUp : true
    enableSeparator: false
    menus:
      disableAbout: false
      disableExperience: false
      disableEducation: false
      disableProjects: false
      disableAchievements: false
      disableContact: false

  # Hero
  hero:
    enable: true
    intro: "Hi, my name is"
    title: "Franci Branda-Chen"
    subtitle: "Full Stack SWE"
    content: "As a Full Stack Software Engineer, I love the mix of creativity, problem-solving, and continuous learning that comes with the job. Working on both the front-end and back-end keeps things exciting and helps me understand the whole system. I find it incredibly rewarding to turn ideas into functional applications and take pride in seeing projects through from start to finish. Plus, collaborating with diverse teams exposes me to new ideas and perspectives, leading to more innovative solutions and motivating me to create user-friendly applications."
    image: /images/pfp.jpg
    bottomImage:
      enable: true
    # roundImage: true # Make hero image circular | default false
    button:
      enable: true
      name: "Resume"
      url: "https://drive.google.com/uc?export=download&id=1-5N7Ub04NqpM6FK63pkp6kkRudcQZr_t"
      download: true
      newPage: false
    socialLinks:
      fontAwesomeIcons:
        - icon: fab fa-github
          url: https://github.com/fbc101
        - icon: fab fa-linkedin
          url: https://www.linkedin.com/in/fbc-francibrandachen/


  # About
  about:
    enable: true
    title: "About Me"
    image: "/images/mt.jpg"
    content: |-
      I am a rising senior with a major in Computer Science and minor in Data Science at the [University of Pennsylvania](https://www.upenn.edu/). I have an interest in web development, and
      recently in Android development. Outside of work, I enjoy rock climbing, ping pong, pickleball, biking, board games, video games, cooking, and many other things.

    skills:
      enable: true
      title: "Here is a few of my technical skills:"
      items:
        - "Java (Advanced)"
        - "JavaScript (Advanced)"
        - "TypeScript (Advanced)"
        - "Python (Beginner)" 
        - "React (Proficient)"
        - "Node "
        - "Express"
        - "SQL (Advanced)"
        - "APIs"
        - "AWS Products (S3, DymanoDB, CloudWatch, Lambda, etc)"

  # Experience
  experience:
    enable: true
    # title: "Custom Name"
    items:
      - job: "Software Developer Intern"
        company: "Amazon"
        companyUrl: "https://www.amazon.jobs/en/jobs/2481711/2024-software-dev-engineer-intern"
        date: "Jun 2023 - Aug 2023"
        info:
          enable: true
          content: I worked as a software developer intern in Amazon for three months.
        content: |

          - Implemented new scalable feature within an API to update existing clients configurations
          - Worked with Amazon S3 and DynamoDB to store clients configurations
          - Added new unit tests for the feature with Mockito, achieving 99%-line coverage for the code review
          - Designed and implemented a search tab within the team's UX Dashboard with React, enabling internal clients and team members to query existing configurations.
          - Actively participated in daily standup meetings with my team, where I discussed the project progress and sought advice to overcome obstacles within my code
          - Used regex for pattern matching within API response

      - job: "Software Engineer Intern"
        company: "Capital One"
        companyUrl: "https://www.capitalonecareers.com/internship-programs"
        date: "Jun 2024 - present"
        info:
          enable: false
        content: |
          - Set up UI with Vue for an internal tool that is used by Capital One managers
          - Worked on a configuration file to deploy our application
          - Actively participated in daily stand-up meetings as part of the Agile software development process, ensuring effective communication and collaboration within the team.
          - Utilized tools such as JIRA to track progress, report issues, and manage tasks in line with Agile best practices.
          - Collaborated in the design of API endpoints and structure of the backend


